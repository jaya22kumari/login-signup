<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Responsive Login and signup Form</title>
                <link rel="stylesheet" href="style.css">
                <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <selection class="container forms">
            <div class="form login">
                <div class="form-content">
                       <header>Login</header>  
                       
                       <form action="#">
                            <div class="field input-field">
                                <input type="email"  placeholder="Email" class="input">
                            </div> 

                            <div class="field input-field">
                                <input type="password"  placeholder="password" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div> 

                            <div class="form-link">
                                <a href="#" class="forgot-pass">Forgot password?</a>
                            </div>

                            <div class="field button">
                               <button>Login</button>
                            </div>  
                       </form>

                       <div class="form-link">
                                <span>Already have an account?</span><a href="#" class="link signup-link">Signup</a>
                            </div>
                </div>
                <div class="line"></div>

                <div class="media-option">
                      <a href="#" class="field facebook">
                                <i class='bx bxl-facebook facebook-icon'></i>
                                <span>Login with facebook</span>       
                      </a>          
                </div>

                <div class="media-option">
                                <a href="#" class="field google">
                                          <img src="google.png" alt="" class="google-img">
                                          <span>Login with google</span>       
                                </a>          
                          </div>
            </div>    


            <!-- signup form -->


            <div class="form signup">
                <div class="form-content">
                       <header>Signup</header>  
                       
                       <form action="#">
                            <div class="field input-field">
                                <input type="email"  placeholder="Email" class="input">
                            </div> 

                            <div class="field input-field">
                                <input type="password"  placeholder="password" class="password">
                            </div> 

                            <div class="field input-field">
                                <input type="password"  placeholder="password" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div> 

                            <div class="form-link">
                                <a href="#" class="forgot-pass">Forgot password?</a>
                            </div>

                            <div class="field button">
                               <button>Signup</button>
                            </div>  
                       </form>

                       <div class="form-link">
                                <span>Already have an account?</span><a href="#" class="link login-link">Login</a>
                            </div>
                </div>
                <div class="line"></div>

                <div class="media-option">
                      <a href="#" class="field facebook">
                                <i class='bx bxl-facebook facebook-icon'></i>
                                <span>Login with facebook</span>       
                      </a>          
                </div>

                <div class="media-option">
                                <a href="#" class="field google">
                                          <img src="google.png" alt="" class="google-img">
                                          <span>Login with google</span>       
                                </a>          
                          </div>
            </div>    
        </selection>   
        <script src="script.js"></script>    
</body>
</html>
